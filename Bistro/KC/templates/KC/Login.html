{% extends 'KC/base.html' %}

 {% block content %}
 <h4 font color="black" align="middle">Login form</h4>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <form action="{% url 'Login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input name='email' class="form-control" type="email" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input name='password' class="form-control" type="password">
                        </div>
                    </div>                     
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary float-right">Log In</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
  {% endblock %}
