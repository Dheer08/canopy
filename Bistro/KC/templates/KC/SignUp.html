{% extends 'KC/base.html' %}
{% load static % }

 {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <form action="{% url 'SignUp' %}" method="post">
                    {% csrf_token %}
                     <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Name</label>
                        <div class="col-10">
                            <input name='Name' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input name='email' class="form-control" type="email" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input name='Password' class="form-control" type="Password">
                        </div>
                    </div>
                    
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary float-right" href="KC/thank.html">SignUp</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
  {% endblock %}
